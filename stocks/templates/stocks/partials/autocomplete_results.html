<ul class="autocomplete-list">
    {% for company in companies %}
        <li>
            <div class="p-2 md:p-2"><a href="{% url 'get-stock' company.ticker %}">
                <strong>{{ company.ticker }}</strong>
                <span>{{ company.name }}</span>
            </a></div>
        </li>

    {% endfor %}
</ul>
