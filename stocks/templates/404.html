{% extends "stocks/base.html" %}

{% block head_title %}Page Not Found{% endblock %}

{% block maincontent %}
<div class="min-h-[70vh] flex items-center justify-center">
    <div class="glass-panel p-10 rounded-3xl max-w-lg text-center">
        <h1 class="text-6xl font-bold text-amber-600 mb-4">404</h1>

        <p class="text-xl text-slate-800 font-semibold mb-2">
            Page not found
        </p>

        <p class="text-slate-500 mb-6">
            The page you’re looking for doesn’t exist or may have been moved.
        </p>

        <a href="{% url 'index' %}"
           class="inline-flex items-center gap-2 px-6 py-3 rounded-xl
                  bg-amber-500 text-white font-medium
                  hover:bg-amber-600 transition">
            ← Back to Home
        </a>
    </div>
</div>
{% endblock %}
